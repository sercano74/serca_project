{% extends 'base.html' %}

{% block title %}{{ project.title }} - SERCA{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>{{ project.title }}</h1>
        <p>{{ project.description }}</p>
    </div>
    <div class="col-md-4">
        <img src="{{ project.image.url }}" class="img-fluid" alt="{{ project.title }}">
    </div>
</div>
{% endblock %}
